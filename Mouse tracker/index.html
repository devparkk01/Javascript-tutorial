<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker </title>
    <script src = "tracker-script.js" defer></script>
    <style>
        .container{
            background-color: purple;
            position :absolute ;
            top : 100px; 
            left : 200px ; 
            right : 200px;
            bottom: 100px; 
        }
        .circle {
            position: relative ;
            top :1px ;
            left : 1px; 
            height : 50px ; 
            width : 50px ; 
            background-color: black ;
            border-radius : 50% ;
            border : 2px solid red ; 

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
    
</body>
</html>
